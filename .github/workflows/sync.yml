name: 镜像搬运工
on:
  workflow_dispatch:
    inputs:
      img:
        description: '镜像名，如 node:18-alpine'
        required: true
        default: 'node:18-alpine'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 登录阿里云
        uses: docker/login-action@v3
        with:
          registry: registry.cn-hangzhou.aliyuncs.com
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: 搬运
        run: |
          # 你的命名空间已经填好
          NAMESPACE=lichunpeng
          
          IMG_NAME=${{ github.event.inputs.img }}
          # 拼接完整的目标地址
          TARGET=registry.cn-hangzhou.aliyuncs.com/$NAMESPACE/$IMG_NAME
          
          echo "正在从 Docker Hub 拉取 $IMG_NAME..."
          docker pull $IMG_NAME
          
          echo "正在标记并推送至 $TARGET..."
          docker tag $IMG_NAME $TARGET
          docker push $TARGET
          echo "搬运成功！"
